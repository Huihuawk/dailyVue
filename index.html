<body>
<template id="app"></template>
<!-- built files will be auto injected -->
</body>
<script type="text/javascript">
    $(".form_date").datetimepicker({
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        startDate: "2013-05-05"
    });
    $("#day-pic").click(function () {
        const dayPic = $('.form-control').val().split("-").join("");
        window.location.href = "/#/the-day?dtime=" + dayPic;
    })
</script>
